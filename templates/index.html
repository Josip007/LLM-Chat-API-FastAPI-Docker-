<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&family=Syne:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --bg: #0a0a0a;
            --surface: #111111;
            --border: #222222;
            --accent: #e8ff5a;
            --accent-dim: rgba(232, 255, 90, 0.08);
            --text: #f0f0f0;
            --text-muted: #555;
            --user-bg: #1a1a1a;
            --ai-bg: #0f0f0f;
            --radius: 4px;
        }

        html, body {
            height: 100%;
            background: var(--bg);
            color: var(--text);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 14px;
        }

        /* Layout */
        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 780px;
            margin: 0 auto;
        }

        /* Header */
        #header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 24px 16px;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        #header h1 {
            font-family: 'Syne', sans-serif;
            font-size: 15px;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--accent);
        }

        #header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        #resetBtn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            font-family: 'Syne', sans-serif;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            padding: 5px 10px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: border-color 0.2s, color 0.2s;
        }

        #resetBtn:hover {
            border-color: #ff5f5f;
            color: #ff5f5f;
        }

        #status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 11px;
            color: var(--text-muted);
            letter-spacing: 0.05em;
        }

        #status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #3a3a3a;
            transition: background 0.3s;
        }

        #status-dot.online { background: var(--accent); box-shadow: 0 0 6px var(--accent); }
        #status-dot.thinking {
            background: #888;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Chat area */
        #chat {
            flex: 1;
            overflow-y: auto;
            padding: 32px 24px;
            display: flex;
            flex-direction: column;
            gap: 2px;
            scroll-behavior: smooth;
        }

        #chat::-webkit-scrollbar { width: 3px; }
        #chat::-webkit-scrollbar-track { background: transparent; }
        #chat::-webkit-scrollbar-thumb { background: var(--border); border-radius: 99px; }

        /* Empty state */
        #empty {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            color: var(--text-muted);
            user-select: none;
            pointer-events: none;
        }

        #empty-icon {
            font-size: 32px;
            opacity: 0.3;
        }

        #empty p {
            font-size: 12px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        /* Messages */
        .msg {
            display: flex;
            gap: 14px;
            padding: 14px 16px;
            border-radius: var(--radius);
            animation: fadeIn 0.2s ease;
            line-height: 1.7;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(6px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .msg.user {
            background: var(--user-bg);
            border: 1px solid var(--border);
        }

        .msg.ai {
            background: transparent;
            border: 1px solid transparent;
        }

        .msg-label {
            font-family: 'Syne', sans-serif;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            padding-top: 2px;
            flex-shrink: 0;
            width: 28px;
        }

        .msg.user .msg-label { color: var(--text-muted); }
        .msg.ai   .msg-label { color: var(--accent); }

        .msg-body {
            flex: 1;
            white-space: pre-wrap;
            word-break: break-word;
            color: var(--text);
        }

        /* Typing dots */
        .typing-dots span {
            display: inline-block;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--text-muted);
            margin-right: 3px;
            animation: dot 1.2s ease-in-out infinite;
        }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dot {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.4; }
            40%            { transform: scale(1.2); opacity: 1; }
        }

        /* Input area */
        #input-area {
            padding: 16px 24px 24px;
            border-top: 1px solid var(--border);
            flex-shrink: 0;
        }

        #input-wrap {
            display: flex;
            align-items: flex-end;
            gap: 10px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 10px 12px;
            transition: border-color 0.2s;
        }

        #input-wrap:focus-within {
            border-color: var(--accent);
        }

        #message {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text);
            font-family: 'IBM Plex Mono', monospace;
            font-size: 14px;
            resize: none;
            max-height: 140px;
            line-height: 1.6;
        }

        #message::placeholder { color: var(--text-muted); }

        #sendBtn {
            background: var(--accent);
            border: none;
            color: #0a0a0a;
            font-family: 'Syne', sans-serif;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            padding: 8px 14px;
            border-radius: var(--radius);
            cursor: pointer;
            flex-shrink: 0;
            transition: opacity 0.15s, transform 0.1s;
            height: 34px;
        }

        #sendBtn:hover:not(:disabled) { opacity: 0.85; }
        #sendBtn:active:not(:disabled) { transform: scale(0.97); }
        #sendBtn:disabled { opacity: 0.3; cursor: not-allowed; }

        /* Hint */
        #hint {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 8px;
            padding-left: 2px;
            letter-spacing: 0.03em;
        }

        /* Error */
        .msg.error .msg-body { color: #ff5f5f; }
    </style>
</head>
<body>
<div id="app">
    <header id="header">
        <h1>LLM Chat</h1>
        <div id="header-right">
            <button id="resetBtn" title="Reset conversation">↺ Reset</button>
            <div id="status">
                <div id="status-dot"></div>
                <span id="status-text">—</span>
            </div>
        </div>
    </header>

    <div id="chat">
        <div id="empty">
            <div id="empty-icon">◈</div>
            <p>Type a message to begin</p>
        </div>
    </div>

    <div id="input-area">
        <div id="input-wrap">
            <textarea id="message" placeholder="Type your message..." rows="1"></textarea>
            <button id="sendBtn">Send</button>
        </div>
        <div id="hint">Enter to send &nbsp;·&nbsp; Shift+Enter for new line</div>
    </div>
</div>

<script>
(function () {
    const chatEl   = document.getElementById('chat');
    const inputEl  = document.getElementById('message');
    const btnEl    = document.getElementById('sendBtn');
    const resetBtn = document.getElementById('resetBtn');
    const dotEl    = document.getElementById('status-dot');
    const statusEl = document.getElementById('status-text');

    let busy = false;
    let emptyEl = document.getElementById('empty');

    // Auto-resize textarea
    inputEl.addEventListener('input', () => {
        inputEl.style.height = 'auto';
        inputEl.style.height = Math.min(inputEl.scrollHeight, 140) + 'px';
    });

    inputEl.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            send();
        }
    });

    btnEl.addEventListener('click', send);

    resetBtn.addEventListener('click', async () => {
        if (busy) return;
        if (!confirm('Reset conversation?')) return;
        try {
            const res = await fetch('/reset', { method: 'POST' });
            if (!res.ok) throw new Error();
            // Clear chat UI
            chatEl.innerHTML = '';
            const fresh = document.createElement('div');
            fresh.id = 'empty';
            fresh.innerHTML = '<div id="empty-icon">◈</div><p>Type a message to begin</p>';
            chatEl.appendChild(fresh);
            emptyEl = fresh;
            setStatus('online');
        } catch {
            alert('Reset failed.');
        }
    });

    function setStatus(state) {
        dotEl.className = state === 'thinking' ? 'thinking' : state === 'online' ? 'online' : '';
        statusEl.textContent = state === 'thinking' ? 'generating...' : state === 'online' ? 'online' : 'offline';
    }

    function appendMsg(role, text) {
        if (emptyEl && emptyEl.parentNode) { emptyEl.remove(); emptyEl = null; }

        const wrap = document.createElement('div');
        wrap.className = `msg ${role}`;

        const label = document.createElement('div');
        label.className = 'msg-label';
        label.textContent = role === 'user' ? 'YOU' : 'AI';

        const body = document.createElement('div');
        body.className = 'msg-body';
        body.textContent = text;

        wrap.appendChild(label);
        wrap.appendChild(body);
        chatEl.appendChild(wrap);
        chatEl.scrollTop = chatEl.scrollHeight;
        return body;
    }

    function appendTyping() {
        if (emptyEl && emptyEl.parentNode) { emptyEl.remove(); emptyEl = null; }

        const wrap = document.createElement('div');
        wrap.className = 'msg ai';

        const label = document.createElement('div');
        label.className = 'msg-label';
        label.textContent = 'AI';

        const body = document.createElement('div');
        body.className = 'msg-body';

        const dots = document.createElement('div');
        dots.className = 'typing-dots';
        dots.innerHTML = '<span></span><span></span><span></span>';
        body.appendChild(dots);

        wrap.appendChild(label);
        wrap.appendChild(body);
        chatEl.appendChild(wrap);
        chatEl.scrollTop = chatEl.scrollHeight;

        return { wrap, body };
    }

    async function send() {
        if (busy) return;
        const text = inputEl.value.trim();
        if (!text) return;

        busy = true;
        inputEl.value = '';
        inputEl.style.height = 'auto';
        inputEl.disabled = true;
        btnEl.disabled = true;
        setStatus('thinking');

        appendMsg('user', text);
        const { wrap: loadingWrap, body: loadingBody } = appendTyping();

        try {
            const res = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            });

            if (!res.ok) throw new Error(`HTTP ${res.status}`);
            const data = await res.json();

            loadingBody.textContent = data.response ?? '(no response)';
            setStatus('online');
        } catch (err) {
            loadingWrap.classList.add('error');
            loadingBody.textContent = `Error: ${err.message}`;
            setStatus('');
        } finally {
            busy = false;
            inputEl.disabled = false;
            btnEl.disabled = false;
            inputEl.focus();
            chatEl.scrollTop = chatEl.scrollHeight;
        }
    }

    // Init
    setStatus('online');
    inputEl.focus();
})();
</script>
</body>
</html>
